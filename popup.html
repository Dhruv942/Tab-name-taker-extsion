<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="popup.css" />
  <title>Tab Title Saver</title>
</head>
<body>
  <h1>Tab Title Saver</h1>

  <div id="result">
    <button id="getTitleBtn">Get Title</button>
  </div>

  <div id="titleDisplay" style="display: none;">
    <div class="title-container">
      <h3>Current Tab Title:</h3>
      <p id="currentTitle"></p>
      <div class="timestamp"></div>
    </div>
  </div>

  <input type="text" id="searchInput" placeholder="Search saved titles..." />

  <h3>Saved History</h3>
  <ul id="historyList"></ul>

  <script src="popup.js"></script>
</body>
</html>
